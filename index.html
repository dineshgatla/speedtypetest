
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="speedtest.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<meta name="robots" content="none,noarchive"/>
</head>

<body>
    <div class="container">
        <div class="bg-container" id="speedTypingTest">
            <h1 class="heading">Speed
                <br>Typing Test
            </h1>
            <p class="description">On your fingers lets set Go!</p>

            <div class="d-flex flex-row">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
                <p id="timer">0 seconds</p>
            </div>
            <div id="spinner" class="spinner-border" role='status'></div>

            <div class="container quote-display">
                <p id="quoteDisplay">Do not give your attention to what others do or fail to do; give it to what you do or fail to do.</p>
                <br>
                <textarea id="quoteInput" rows="6" cols="40" placeholder="Type here!!"></textarea>
            </div>

            <p id="result"></p>
            <button id="submitBtn" class="submitbtn">Submit</button>
            <button id="resetBtn" class="resetbtn">Reset</button>
        </div>

    </div>
<script src="speedtest.js"></script>
</body>

</html>
